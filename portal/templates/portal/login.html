{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarSys+ | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* :root variables moved to style.css */

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--light-green) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 100px;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: white;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .password-wrapper {
            position: relative;
        }

        input,
        select {
            width: 100%;
            padding: 0.8rem 1rem;
            background: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #111827;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input[type="password"] {
            padding-right: 45px;
        }

        select option {
            background: white;
            color: #111827;
        }

        input:focus,
        select:focus {
            background: white;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 2px rgba(19, 78, 19, 0.2);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            cursor: pointer;
            transition: 0.3s;
            z-index: 10;
        }

        .toggle-password:hover {
            color: white;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: white;
            color: var(--primary-green);
            border: none;
            border-radius: 10px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .footer {
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>ScholarSys+</h1>
        <p>Academic Excellence & Communication</p>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" name="password" id="password" placeholder="••••••••" required>
                    <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
                </div>
                <div style="text-align: right; margin-top: 0.5rem;">
                    <a href="#"
                        style="color: rgba(255, 255, 255, 0.8); font-size: 0.8rem; text-decoration: none;">Forgot
                        password?</a>
                </div>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        <div class="footer">
            Don't have an account? <a href="/signup/">Sign up here</a>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        if (togglePassword && passwordField) {
            togglePassword.addEventListener('click', function () {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);

                // Toggle between eye and eye-slash
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        }
    </script>
</body>

</html>
